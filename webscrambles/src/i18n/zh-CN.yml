zh-CN:
    fmc:
        scramble: 打乱
        round: 轮次
        of: of
        attempt: 序号
        competitor: 选手
        warning: 选手请勿填写。
        event: 最少步还原
        graded: 阅卷人
        result: 成绩

        rule1: 请将你的解法一线一步地填在下划线上。
        rule2: 如需删除转动，请清晰地将其划掉或涂黑。
        rule3: 用 F, B, R, L, U, D 代表顺时针单层转动。
        rule4: 整体转动 x, y, z 的方向同 R, U, F。
        rule5: "' 代表反向转动; 2 代表转两次。(例如: U', U2)"
        rule6: "w 将单层转动变为两层转动。(例如: Uw)"
        rule7: "[小写字母] 代表整体转动。(例如: [u])"
        rule8: 你有一小时的时间寻找解法。
        rule9: 你的解法长度会根据OBTM进行计算。
        rule10: 你的解法长度不能超过%s步，包括整体转动。
        rule11: 禁止通过打乱公式的任何部分直接推得解法。

        scrambleOnSeparateSheet: 打乱见附页。
